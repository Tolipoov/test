<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Cards Demo</title>
  <!-- Bootstrap 5  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom style -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="p-3"> 
  <div class="container"> 
    
    <!-- Button group -->
    <div class="d-flex gap-2 mb-4">
      <button class="btn btn-primary" id="showModalBtn">Show in Modal</button>
      <button class="btn btn-success" id="appendCardsBtn">Append Cards</button>
    </div>

    <!-- Cards -->
    <div class="row" id="cardsContainer"></div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg"> 
        <div class="modal-content">
          <!-- Modal header  -->
          <div class="modal-header">
            <h5 class="modal-title" id="dataModalLabel">First 10 Items</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <!-- Modal -->
          <div class="modal-body" id="modalContent"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
